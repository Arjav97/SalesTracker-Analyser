<form class="uk-form-horizontal">
  <div id="main">
    
    <div class="uk-margin-small">
        <label class="uk-form-label uk-text-emphasis uk-text-large">Product ID</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-width-1-2" #id id="id" name="id" [ngModel]="x" type="text" placeholder="Enter Product ID">
        </div>
    </div>
  
    
    <div class="uk-margin-small uk-margin-medium-top">
      <label class="uk-form-label uk-text-emphasis uk-text-large">Price</label>
      <div class="uk-form-controls">
          <input class="uk-input uk-form-width-small" #price id="price" type="text" placeholder="Updated Price">
      </div>
    </div>
    
    <div class="uk-margin-small uk-margin-medium-top">
      <label class="uk-form-label uk-text-emphasis uk-text-large">Commission</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-width-auto" #comm id="comm" type="text" placeholder="Updated Commission">
      </div>
    </div>
  
    <div class="uk-child-width-1-3 uk-margin-small">
      <button class="uk-margin-medium-top uk-margin-medium-left uk-button uk-button-primary uk-button-large" uk-tooltip="title:Update;pos:top-right" type="button" (click)="updateProduct(id.value,price.value,comm.value)">Update Product</button>
    </div>
  
  </div>
  </form>
