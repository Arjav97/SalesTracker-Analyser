<form class="uk-form-horizontal">
  <div id="main">
    
    <div class="uk-margin-small">
        <label class="uk-form-label uk-text-emphasis uk-text-large">Product Id</label>
        <div class="uk-form-controls">
        <input class="uk-input uk-width-1-3" #id id="id" name="id" [ngModel]="x" placeholder="Enter Product ID">
      </div>
    </div>
  
    <div class="uk-margin-small uk-margin-medium-top">
      <label class="uk-form-label uk-text-emphasis uk-text-large">Add Quantity</label>
      <div class="uk-form-controls">
          <input class="uk-input uk-form-width-small" #qty id="qty" type="text" placeholder="Enter Quantity">
      </div>
    </div>
   
    <div class="uk-child-width-1-3 uk-margin-small">
      <button class="uk-margin-medium-top uk-margin-medium-left uk-button uk-button-primary uk-button-large" uk-tooltip="title:Quantity Addition;pos:top-right" type="button" (click)="addQty(id.value,qty.value)">Add Quantity</button>
    </div>
  
  </div>
  </form>
