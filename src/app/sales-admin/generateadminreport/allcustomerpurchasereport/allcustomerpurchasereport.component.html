<div class="uk-margin-medium-left uk-margin-medium-right">
    
  <p class="uk-text-medium uk-margin-large-bottom">
      *  This report will display product consumption by customers of all the sales representative and total purchase done by each of its customers between these dates

  </p>

  <div class="uk-margin-large-bottom">
    <label class="uk-text-large uk-text-emphasis uk-margin-large-bottom uk-margin-medium-right"> Choose Dates : </label>
    <input type="date" id="date" #date1 class="uk-margin-medium-right" uk-tooltip="Select Date">
    <label class="uk-text-emphasis uk-text-large uk-margin-medium-right">To </label>
    <input type="date" id="date" #date2 class="uk-margin-small-right" uk-tooltip="Select Date">
  </div>
   
  <div>
  <button class="uk-margin-large-top uk-button uk-button-primary uk-width-1-3" id="export" uk-tooltip="Open PDF" (click)="allcustomerpurchase(date1.value,date2.value)">Export as PDF</button>
</div>

</div>

<table id="productconsumptioncontent" style="display:none;">
  <thead>
  <tr>
     <th>Product</th>
     <th>Qty Consumed</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let product of products">
     <td>{{product?._id}}</td>
     <td>{{product?.qty}}</td>
  </tr>
</tbody>

</table>

<table id="customercontent" style="display:none;">
  
  <thead>
    <tr>
       <th>Customer</th>
       <th>Total Purchase</th>
    </tr>
  </thead>
  
  <tbody>
    <tr *ngFor="let customer of customers">
       <td>{{customer?._id}}</td>
       <td>{{customer?.total}}</td>
    </tr>
  </tbody>
  
</table>
