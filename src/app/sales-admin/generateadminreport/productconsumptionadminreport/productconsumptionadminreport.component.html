<div class="uk-margin-medium-left">
    
    <p class="uk-text-medium uk-margin-large-bottom">
        *   This report will display consumption quantity of each product between these dates by all the sales representative
    </p>

  <div>
      <label class="uk-text-large uk-text-emphasis uk-margin-large-bottom uk-margin-medium-right"> Choose Dates : </label>
      <input type="date" id="date" #date1 class="uk-margin-medium-right" uk-tooltip="Select Date">
      <label class="uk-text-emphasis uk-text-large uk-margin-medium-right">To </label>
      <input type="date" id="date" #date2 class="uk-margin-small-right" uk-tooltip="Select Date">
      <button class="uk-margin-large-top uk-button uk-button-primary uk-width-1-3" id="export" uk-tooltip="Open PDF" (click)="productconsumption(date1.value,date2.value)">Export as PDF</button>

    </div>
    
    
</div>  

<table id="content" style="display:none;">
        
    <thead>
      <tr>
          <th>Product Name</th>
          <th>Quantity Consumed</th>
          
      </tr>
    </thead>

  
 <tbody>
      <tr *ngFor="let product of products">
          <td>{{product._id}}</td>
          <td>{{product.qty}}</td>
      </tr>
</tbody>

</table>

<ngx-spinner bdColor="rgba(255,255,255,0.2)">
    <p style="font-size: 30px; color:blue"><span uk-spinner="ratio:3"></span></p>
</ngx-spinner>
