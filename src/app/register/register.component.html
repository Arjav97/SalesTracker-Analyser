<form class="uk-form-stacked" #registerform="ngForm">
 
    <div id="heading">
        <legend class="uk-legend uk-margin-large-left uk-width-1-2 uk-text-center">Registration</legend>
    </div>
<div id="main">
    <div class="uk-margin uk-margin-large-left uk-margin-small-top">
        <label class="uk-form-label uk-text-emphasis uk-text-large">Name</label>
        <div class="uk-form-controls uk-width-medium" >
            <input class="uk-input"  #name id="name" type="text" placeholder="Enter your name" required>
        </div>
    </div>

    <div class="uk-margin uk-margin-large-left">
        <label class="uk-form-label uk-text-emphasis uk-text-large">Email</label>
        <div class="uk-form-controls uk-width-1-4" >
            <input class="uk-input" uk-tooltip="title:Username;pos:top-right" id="email" #email type="text" placeholder="Enter your email" required>
        </div>
    </div>

    
    <div class="uk-margin uk-grid-medium uk-grid">
      <label class="uk-margin-large-left uk-text-emphasis uk-text-left uk-width-1-6 uk-text-large">Gender</label>
      <label class="uk-margin-small-top"><input class="uk-radio" type="radio" name="gender" #gender value="male"> Male</label>
      <label class="uk-margin-small-top"><input class="uk-radio" type="radio" name="gender" #gender value="female"> Female</label>
    </div>

    <div class="uk-margin uk-margin-large-left">
        <label class="uk-form-label uk-text-emphasis uk-text-large" for="designation">Designation</label>
        <div class="uk-form-controls uk-width-1-4" >
            <select class="uk-select" required #designation id="designation">
                <option disabled selected>Select your option</option>
                <option>Sales Admin</option>
                <option>Sales Representative</option>
            </select>
        </div>
    </div>

    <div class="uk-margin uk-margin-large-left">
        <label class="uk-form-label uk-text-emphasis uk-text-large" for="password">Password</label>
        <div class="uk-form-controls uk-width-medium" >
            <input class="uk-input" #password id="password" type="password" placeholder="Enter the password" required>
        </div>
    </div>

    <div class="uk-child-width-1-3 uk-margin-large-left">
    <button class="uk-margin-small-top uk-button uk-button-primary uk-button-large" uk-tooltip="title:Register;pos:top-right" type="button" (click)="registerUser(email.value,name.value,gender.value,designation.value,password.value)">Create Account</button>
    </div>
</div>
</form>
