<div class="uk-margin-medium-left">
    <p class="uk-text-medium">
        * This report will show products with their quantity which are remaining on this day
    </p>
  
    <button class="uk-margin-large-left uk-margin-large-top uk-button uk-button-primary uk-width-1-3" uk-tooltip="Open PDF" (click)="productremaining()">Export as PDF</button>
  </div>
  
  
      
        <table id="content" style="display:none;">
          
            <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Qty</th>
                  <th>Category</th>
                  <th>Price</th>
              </tr>
            </thead>
        
          
         <tbody>
              <tr *ngFor="let product of products">
                  <td>{{product?._id}}</td>
                  <td>{{product?.name}}</td>
                  <td>{{product?.qty}}</td>
                  <td>{{product?.category}}</td>
                  <td>{{product?.price}}</td>
              </tr>
            </tbody>
      
       </table>
