<form class="uk-form-horizontal">
  <div id="main">
    
    <div class="uk-margin-small-top uk-margin-large-left uk-text-large uk-text-emphasis">
        <legend>Customer Details</legend>
    </div>
    
    <div class="uk-margin-medium">
        <label class="uk-form-label uk-text-emphasis uk-text-large">Name</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-form-width-medium" #name id="name" type="text" placeholder="Enter Customer Name" uk-tooltip="Enter Name">
        </div>
    </div>

    <div class="uk-margin-medium">
      <label class="uk-form-label uk-text-emphasis uk-text-large">Email</label>
      <div class="uk-form-controls">
          <input class="uk-input uk-width-1-3" #email id="email" name="email" [ngModel]="x" type="text" placeholder="Enter Customer Email" uk-tooltip="Add Email">
      </div>
    </div>
  
    <div class="uk-margin-medium">
        <label class="uk-form-label uk-text-emphasis uk-text-large">FollowUp</label>
        <div class="uk-form-controls">
           <textarea class="uk-textarea uk-form-width-large" #desc id="desc" rows="2" placeholder="Description..." uk-tooltip="Add Description"></textarea>
        </div>
    </div>

    <div class="uk-child-width-1-2 uk-margin-small">
      <button class="uk-margin-medium-top uk-margin-medium-left uk-button uk-button-primary uk-button-large" uk-tooltip="title:Register Customer;pos:top-right" type="button" (click)="AddCustomer(email.value,name.value,desc.value);name.value='';email.value='';desc.value=''">Add Customer</button>
    </div>
  
  
  </div>
</form>
