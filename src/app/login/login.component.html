<form class="uk-form-stacked" #loginform="ngForm">
    <div id="main">
        <div id="heading">
            <legend class="uk-legend uk-margin-medium-left uk-margin-medium-bottom uk-text-center uk-width-1-4">Login</legend>
        </div>
    
        <div class="uk-margin uk-margin-small-left">
            <label class="uk-form-label uk-text-emphasis uk-text-large">Username</label>
            <div class="uk-form-controls uk-width-medium" >
                <input class="uk-input" uk-tooltip="title:Email;pos:top-right" id="username" #username type="text" placeholder="Enter Username" required>
            </div>
        </div>

        <div class="uk-margin uk-margin-small-left">
                <label class="uk-form-label uk-text-emphasis uk-text-large" for="password">Password</label>
                <div class="uk-form-controls uk-width-medium" >
                    <input class="uk-input" #password id="password" type="password" placeholder="Enter the password" required>
                </div>
        </div>

        <div class="uk-child-width-1-3 uk-margin-small-left uk-margin-medium-top">
            <button class="uk-button uk-button-large uk-button-primary" uk-tooltip="title:Login;pos:top-right" type="button" (click)="loginUser(username.value,password.value)">Sign In</button>
        </div>

        <div class="uk-margin uk-margin-small-left uk-margin-medium-top"> 
            <a routerLink="/register">Don't have an account? Sign Up Now <span uk-icon="icon:sign-in;ratio:2"></span></a>
        </div>
        
    </div>
</form>
